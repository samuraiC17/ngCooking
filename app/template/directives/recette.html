<a href="/recettes/{{recette.id}}">
    <img src="{{recette.picture}}" alt="{{recette.name}}">
    <div class="top" title="note : {{recette.note}}/5">
        <span class="note" ng-repeat="heartIndex in recette.hearts">
        <span class="glyphicon glyphicon-heart"></span>
        </span>
    </div>
    <div class="bot">
        <p class="name">{{recette.name}}</p>
    </div>
</a>
