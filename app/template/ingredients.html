<div class="content" id="content_ingredients">
	<h1 class="page-title">Les ingredients</h1>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel">
				<div class="row imgback">
					<div class="hidden-xs col-sm-3"></div>
					<div class="col-xs-12 col-sm-9 fp">
						<div class="filters">
							<form action="#" novalidate>
								<div class="filter">
									<p><label for="">Nom de l'ingrédient</label></p>
									<p><input ng-model="nameFilter" type="text" placeholder="ex: Banane"></p>
								</div>
								<div class="filter">
									<p><label for="">Catégorie</label></p>
									<p>
										<select ng-model="categoryFilter">
												<option ng-repeat="cat in categories | orderBy:'id'" value="{{cat.id}}">{{cat.nameToDisplay}}</option>
											</select>
									</p>
								</div>
								<div class="filter">
									<p><label for="">Nombre de calories <span class="fwn">(kcal/100g)</span></label></p>
									<p>
										<span class="span-label">entre :</span>
										<input ng-model="minKFilter" type="number" min="1" max="1000" class="mr0" placeholder="ex: 70">
										<span class="span-label">et</span>
										<input ng-model="maxKFilter" type="number" min="1" max="1000" placeholder="ex: 220">
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="result">

				<div class="ingredients row">
					<p ng-show="filteredItems==0" class=" col-xs-12 blank">Aucun ingrédient ne correspond à votre recherche</p>

					<div class="col-xs-12 ingredient" ng-repeat="ingredient in ingredients
					| searchFor:nameFilter 
					| betweenCalories:minKFilter:maxKFilter
					|byCategory:categoryFilter
					| limitTo:showLimit
					 as filteredItems">
						<ingredient ingredient="ingredient" similars="ingredients|filter:{category:ingredient.category}" />
					</div>
				</div>

			</div>

			<div class="row showmore">
				<div class="col-xs-12">
					<button type="button" class="btn btn_color1" ng-click="showMore()"><span ng-class="showMoreClass"></span>{{showMoreText}}</button>
				</div>
			</div>
		</div>
	</div>

</div>
