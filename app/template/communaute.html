<div class="content" id="content_users">
	<h1 class="page-title">La communauté</h1>
	<section class="section">
		<h2 class="title">~ Les meilleures cuistots ~</h2>
		<div class="sort">
			<p>
				<span class="span-label">Trier par :</span>
				<select ng-model="sortorder">
					<option selected value="name">Ordre alphabétique (A->Z)</option>
					<option value="-name">Ordre alphabétique (Z->A)</option>
					<option value="-note">Les mieux notés d'abord</option>
					<option value="note">Les moins bien notés d'abord</option>
					<option value="prod">Les plus productifs d'abord</option>
					<option value="-prod">Les moins productifs d'abord</option>
					</select>
			</p>
		</div>
		<div class="users row">
			<div class="col-xs-6 col-sm-3 user" ng-init="initCommunaute(communaute)" ng-repeat="communaute in communautes 
			| orderBy:sortorder
			| limitTo:showLimit" id="communaute{{communaute.id}}">
				<cuistot communaute="communaute" />
			</div>
		</div>
		<div class="row showmore">
			<div class="col-xs-12">
				<button type="button" class="btn btn_color1" ng-click="showMore()"><span ng-class="showMoreClass"></span>{{showMoreText}}</button>
			</div>
		</div>
	</section>

</div>
